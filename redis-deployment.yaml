apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-app-deploy
  namespace: voting-app-ns
  labels:
    name: redis-app-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector: 
    matchLabels:
      name: redis-app-pod
      app: demo-voting-app

  template:
    metadata:
      name: redis-app-pod
      labels:
        name: redis-app-pod
        app: demo-voting-app
    spec:
      containers:
        - name: redis-app
          image: redis
          ports:
          - containerPort: 6379
